<app-encabezado></app-encabezado>
<h1>
  Editar Movimiento
</h1>

<form
 [formGroup]="movimientoForm"
 (ngSubmit)="!movimientoForm.invalid && editarMovimiento(movimientoForm.value)"
>
  <div class="row">
    <div class="col col-6">
      <!--Fecha-->
      <div class="form-group mx-sm-3 mb-2">
        <label for="fecha">Fecha</label>
        <input
          novalidate
          type="datetime-local"
          id="fecha"
          class="form-control"
          formControlName="fecha"
          placeholder="Fecha"
        />
        <div
          class="alert alert-danger alert-dismissible fade show"
          *ngIf="
          movimientoForm.get('fecha')!.hasError('required') &&
          movimientoForm.get('fecha')!.touched
          "
        >
          Contenido requerido
        </div>
      </div>

      <!--Concepto-->
      <div class="form-group mx-sm-3 mb-2">
        <label for="concepto">Concepto</label>
        <input
          novalidate
          id="concepto"
          class="form-control"
          formControlName="concepto"
          placeholder="Concepto"
        />
        <div
          class="alert alert-danger alert-dismissible fade show"
          *ngIf="
            movimientoForm.get('concepto')!.hasError('required') &&
            movimientoForm.get('concepto')!.touched
          "
        >
          Por favor diligencie este campo
        </div>
      </div>

      <!--Valor-->
      <div class="form-group mx-sm-3 mb-2">
        <label for="valor">Valor</label>
        <input
          novalidate
          id="valor"
          class="form-control"
          formControlName="valor"
          placeholder="Valor"
        />
        <div
          class="alert alert-danger alert-dismissible fade show"
          *ngIf="
            movimientoForm.get('valor')!.hasError('required') &&
            movimientoForm.get('valor')!.touched
          "
        >
          Contenido requerido
        </div>
      </div>

      <!--Reserva-->
      <div class="form-group mx-sm-3 mb-2">
        <label for="reserva">Reserva</label>
        <select
          formControlName="id_reserva"
          class="form-control">
          <option [ngValue]="null">Elegir reserva</option>
          <option *ngFor="let reserva of listaReservas" [ngValue]="reserva.id" [selected]="reserva.id == reservaSeleccionada">{{reserva.nombre}} - {{reserva.fecha_ingreso}}</option>
        </select>
      </div>

      
    </div>
  </div>
  <br />
  <button type="submit" class="btn btn-primary" [disabled]="!movimientoForm.valid">Guardar</button>&nbsp;
  <button type="button" class="btn btn-danger ml-3" (click)="cancelarEditarMovimiento()">Cancelar</button>
</form>
